name: Texte (markdown)
icon: markdown
preview: markdown
wysiwyg: true
tabs:
  contenu:
    fields:
      text:
        label: field.blocks.markdown.label
        placeholder: field.blocks.markdown.placeholder
        buttons:
          - headlines
          - bold
          - link
        type: textarea
        font: sans
        width: 3/4
      class:
        label: Style
        type: select
        options:
          description: Description
          read: Courant
          highlighted: Exergue
          catch: Accroche
        default: read
        width: 1/4
  design:
    fields:
      blockWidth:
        label: Taille du bloc
        type: number
        min: 30
        max: 100
        after: %
        default: 100
      position:
        type: radio
        options:
          flex-start: Gauche
          flex-end: Droite
          center: Centre
        default: center
        width: 1/2
      marginMode:
        label: Type de marges
        type: radio
        options:
          margin: Marges extérieures
          padding: Marges intérieures
        default: margin
        width: 1/2
      marginTop:
        label: Marge haute
        type: number
        min: 0
        after: %
        default: 0
        width: 1/2
      marginBottom:
        label: Marge basse
        type: number
        min: 0
        after: %
        default: 0
        width: 1/2  
      marginLeft:
        label: Marge gauche
        type: number
        min: 0
        after: %
        default: 0
        width: 1/2
      marginRight:
        label: Marge droite
        type: number
        min: 0
        after: %
        default: 0
        width: 1/2
