name: Texte (markdown)
icon: markdown
preview: markdown
wysiwyg: true
tabs:
  contenu:
    fields:
      text:
        label: field.blocks.markdown.label
        placeholder: field.blocks.markdown.placeholder
        buttons:
          - headlines
          - bold
          - link
        type: textarea
        font: sans
  design:
    fields:
      blockWidth:
        label: Taille du bloc
        type: range
        min: 30
        max: 100
        after: %
        default: 100
      position:
        type: radio
        options:
          flex-start: Gauche
          flex-end: Droite
          center: Centre
        default: center
        width: 1/2
      marginMode:
        label: Type de marges
        type: radio
        options:
          margin: Marges extérieures
          padding: Marges intérieures
        default: margin
        width: 1/2
      marginTop:
        label: Marge haute
        type: range
        min: 0
        max: 20
        step: 0.5
        after: %
        default: 0
        width: 1/2
      marginBottom:
        label: Marge basse
        type: range
        min: 0
        max: 20
        step: 0.5
        after: %
        default: 0
        width: 1/2  
      marginLeft:
        label: Marge gauche
        type: range
        min: 0
        max: 20
        step: 0.5
        after: %
        default: 0
        width: 1/2
      marginRight:
        label: Marge droite
        type: range
        min: 0
        max: 20
        step: 0.5
        after: %
        default: 0
        width: 1/2
